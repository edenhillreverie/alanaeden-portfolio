<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alana Eden</title>

  <style>
    :root{
      --bg: #fafafa;
      --text: #222;
      --muted: rgba(34,34,34,0.78);
      --rule: rgba(34,34,34,0.45);
      --max: 980px;
      --artMax: 900px;
    }

    body{
      margin: 0;
      padding: 2.5rem 2.5rem 4rem;
      background: var(--bg);
      color: var(--text);
      font-family: Georgia, "Times New Roman", serif;
      line-height: 1.6;
    }

    /* Header / nav */
    .site-header{
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 1.5rem;
      margin-bottom: 2.25rem;
    }

    .site-title a{
      text-decoration: none;
      color: inherit;
      font-weight: 500;
      letter-spacing: 0.01em;
    }

    .site-nav a{
      margin-left: 1.5rem;
      text-decoration: none;
      color: inherit;
      font-weight: 400;
    }

    .site-nav a:hover,
    .site-title a:hover{
      text-decoration: underline;
    }

    /* Page container */
    .container{
      max-width: var(--max);
      margin: 0 auto;
      text-align: center;
    }

    /* Hero */
    .hero-logo{
      margin: 2.25rem 0 1.25rem;
    }

    .hero-logo img{
      width: 220px;
      max-width: 85%;
      height: auto;
      display: block;
      margin: 0 auto;
      opacity: 0.92;
    }

    .hero-text{
      margin-top: 0.75rem;
      margin-bottom: 2.75rem;
    }

    .roles{
      font-size: 1.25rem;
      letter-spacing: 0.04em;
      line-height: 1.3;
    }

    .tagline{
      margin-top: 0.75rem;
      font-size: 1.05rem;
      letter-spacing: 0.03em;
      color: var(--muted);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.85rem;
    }

    .tagline::before,
    .tagline::after{
      content: "";
      display: block;
      width: 3.75rem;
      height: 1px;
      background: var(--rule);
    }

    /* Artwork */
    .artwork{
      width: 100%;
      max-width: var(--artMax);
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .work-title{
      font-size: 1.05rem;
      margin-top: 0.85rem;
      margin-bottom: 2.75rem;
      letter-spacing: 0.02em;
      color: var(--muted);
    }

    .spacer-top{
      margin-top: 1.75rem;
    }

    .spacer-bottom{
      margin-bottom: 5rem;
    }

    /* Mobile */
    @media (max-width: 600px){
      body{ padding: 1.5rem 1.25rem 3rem; }
      .site-nav a{ margin-left: 1rem; }
      .hero-logo img{ width: 240px; }
      .roles{ font-size: 1.15rem; }
      .tagline{ font-size: 1rem; }
      .work-title{ font-size: 1rem; }
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="site-title">
      <a href="index.html">alana eden</a>
    </div>
    <nav class="site-nav">
      <a href="works.html">works</a>
      <a href="about.html">about</a>
      <a href="contact.html">contact</a>
    </nav>
  </header>

  <main class="container">
    <div class="hero-logo">
      <img
        src="assets/images/2025-12_signature-Alana-Eden_transparent.png"
        alt="Alana Eden signature"
      />
    </div>

    <div class="hero-text">
      <div class="roles">artist • designer • author</div>
      <div class="tagline">portfolio quietly forming</div>
    </div>

    <div class="spacer-top"></div>

    <img
      class="artwork"
      src="assets/images/2025-12__C02_S01_P01_Rising-Quiet_web.png"
      alt="Rising Quiet by Alana Eden"
      loading="lazy"
    />
    <div class="work-title">Rising Quiet</div>

    <img
      class="artwork"
      src="assets/images/2025-12__C02_S01_P02_Still-Valley_web.png"
      alt="Still Valley by Alana Eden"
      loading="lazy"
    />
    <div class="work-title">Still Valley</div>

    <div class="spacer-bottom"></div>
  </main>
</body>
</html>
